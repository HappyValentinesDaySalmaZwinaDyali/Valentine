<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Salma Zwina dyali ❤️</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff4d94; font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #ff85a2; font-size: 1.1rem; }

        .kitten-img {
            width: 100%;
            max-width: 300px;
            height: 250px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn { 
            background-color: #ff4d94; 
            color: white; 
            position: relative;
            z-index: 100;
        }

        #noBtn { 
            background-color: #fbace0; 
            color: white; 
            position: fixed; /* Fixed so it can move anywhere on screen */
            z-index: 101;
        }

        /* Ambient Hearts */
        .heart {
            position: absolute;
            color: #ffb3d9;
            font-size: 20px;
            animation: float 4s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            color: #ff0066;
            font-size: 25px;
            pointer-events: none;
            z-index: 999;
            animation: explode 1.5s ease-out forwards;
        }
