<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Salma Zwina ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff4d94; font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #ff85a2; font-size: 1.1rem; }

        .kitten-img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 150px; /* Space for growing button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #yesBtn { 
            background-color: #ff4d94; 
            color: white; 
            z-index: 100;
        }

        #noBtn { 
            background-color: #fbace0; 
            color: white; 
            position: absolute; /* Essential for running away */
            transition: 0.1s;
        }

        .heart {
            position: absolute;
            color: #ffb3d9;
            font-size: 20px;
            animation: float 4s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            color: #ff0066;
            font-size: 25px;
            pointer-events: none;
            z-index: 999;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Kitten" class="kitten-img" id="displayImg">
        <h1 id="question">Salma zwina dyali...</h1>
        <p id="subtext">Would you be my Valentine? ‚ù§Ô∏è</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYesClick()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const subtext = document.getElementById('subtext');
        const img = document.getElementById('displayImg');
        
        let clickCount = 0;
        let scale = 1;

        // --- THE RUN AWAY LOGIC ---
        // Moves the button to a random spot whenever the mouse gets close
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton); // Just in case they are fast

        function moveNoButton() {
            // Get random coordinates within the window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Overrides the container position
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // --- THE YES GROWTH LOGIC ---
        function handleYesClick() {
            clickCount++;
            
            if (clickCount === 1) {
                scale += 0.6;
                yesBtn.style.transform = `scale(${scale})`;
                yesBtn.innerText = "Are you sure?";
                img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            } 
            else if (clickCount === 2) {
                scale += 0.8;
                yesBtn.style.transform = `scale(${scale})`;
                yesBtn.innerText = "Are you sure sure??";
                img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ICOgUNoMPvGdhCadhR/giphy.gif";
            } 
            else {
                celebrate();
            }
        }

        // --- THE CELEBRATION LOGIC ---
        function celebrate() {
            question.innerText = "Oh ma god, you're the love of my life!";
            subtext.innerText = "Happy Valentine's Day, Salma! üíñ‚ú®";
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif";
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Create heart-shaped explosions
            for(let i=0; i<10; i++) {
                setTimeout(createHeartFirework, i * 250);
            }
        }

        function createHeartFirework() {
            const centerX = Math.random() * window.innerWidth;
            const centerY = Math.random() * window.innerHeight;
            const particles = 24;

            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework');
                particle.innerHTML = '‚ù§Ô∏è';
                
                const t = (i / particles) * 2 * Math.PI;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const multiplier = 12; 
                particle.style.setProperty('--x', (x * multiplier) + 'px');
                particle.style.setProperty('--y', (y * multiplier) + 'px');
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Ambient floating hearts
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['üíñ', 'üíó', '‚ù§Ô∏è', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createBackgroundHeart, 400);
    </script>
</body>
</html>
